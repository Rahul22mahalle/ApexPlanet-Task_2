<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Experience</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Container using CSS Grid -->
  <main class="container">
    <!-- Contact Form Section -->
    <section class="section" id="contact">
      <h2>Contact Us</h2>
      <div id="successMessage" class="success-message">
        Thank you! Your message has been sent successfully.
      </div>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
          <div class="error-message" id="nameError"></div>
          <div class="success-indicator" id="nameSuccess"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
          <div class="error-message" id="emailError"></div>
          <div class="success-indicator" id="emailSuccess"></div>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          <div class="error-message" id="phoneError"></div>
          <div class="success-indicator" id="phoneSuccess"></div>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required placeholder="Enter message subject">
          <div class="error-message" id="subjectError"></div>
          <div class="success-indicator" id="subjectSuccess"></div>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
          <div class="error-message" id="messageError"></div>
          <div class="success-indicator" id="messageSuccess"></div>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Document Upload Section -->
    <section class="section" id="upload">
      <h2>Image Gallery</h2>
      <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*">
        <button class="upload-btn" id="uploadBtn">Upload Image</button>
      </div>
      <div class="gallery" id="gallery"></div>
    </section>

    <!-- To-Do List Section -->
    <section class="section" id="todo">
      <h2>Dynamic To-Do List</h2>
      <div class="todo-input-container">
        <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task...">
        <button id="addTodo" class="add-btn">Add Task</button>
      </div>
      <div class="todo-list" id="todoList"></div>
      <div class="todo-stats">
        <div class="stat">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
    </section>
  </main>

  <!-- File Preview Modal -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="preview-content" id="previewContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
